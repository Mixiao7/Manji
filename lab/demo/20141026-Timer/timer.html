<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="author" content="张太振">
<title>ued</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>

<div id="timer-wrapper">
    <div class="header">
        <div id="bot-content"><span></span><span></span><span></span></div>
        <div class="timer-name">Mini Timer</div>
    </div>
    <div class="content">
        <div class="button-field">
            <div id="start"></div>
            <div id="stop"></div>
            <div id="restart"></div>
        </div>
        <div class="counter-field">
            <div id="count">00:00:00</div>
            <div class="sep">
                <span>HOUR</span>
                <span>MIN</span>
                <span>SEC</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="tt">Total time</span>
        <span id="ttn">00:00:00</span>
    </div>
</div>

<script type="text/javascript" src="index.js"></script>

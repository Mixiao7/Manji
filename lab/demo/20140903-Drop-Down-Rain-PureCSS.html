<style type="text/css">
body {overflow:hidden;font-family: "Gill Sans", Helvetica, Arial, sans-serif;}
span {width:100px;height:100px;margin:0 auto;background:limegreen;border-radius:0 50px 50px 50px;font-size:50px;font-weight:bold;text-align:center;display:block;}
span {line-height:2500px;transition:all .6s ease-in;text-shadow: 0px 0px 100px rgba(0,0,0,0);color: transparent;background-color:#ccc;}
span:hover {line-height:100px;background-color:#eee;text-shadow: 0px 0px 0px rgba(0,0,0,1);transition: all 0 ease-out;}
</style>
